<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css">
    <title>Image To Speech Convertor</title>

    <!-- v2 -->

<br>

<body>
    <div class="container">

        <input type="file" id="input" class="uploadBox" accept=".jpg" />

        <div class="btns">

            <button id="stop" class="btn2">Stop</button><br><br>
        </div>

        <span id="loader">
        </span>

        <img src="" id="img" class=""> </img>

        <div id="text" class="myText" >
            This website works only on JPG format image to convert into Text and Speech..
        </div>

    </div>
    <script src="test.js">


    </script>
</body>
